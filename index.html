<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main class="product">
    <div class="product__image__container">
      <img src="./images/image-product-mobile.jpg" alt="Product Image Mobile" class="product__image__mobile">  
      <img src="./images/image-product-desktop.jpg" alt="Product Image Desktop" class="product__image__desktop">
    </div>
    <section class="product__details">
      <p class="product__category">Perfume</p>
      <h1 class="product__header">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__pricing">
        <p class="product__discounted_price">$149.99</p>
        <p class="product__original_price">$169.99</p>    
      </div>
      <div class="product__checkout">
        <button>
          <img src="./images/icon-cart.svg" alt="Cart">Add to Cart
        </button>      
      </div>
    </section>
  
  </main>
  
</body>
</html>
